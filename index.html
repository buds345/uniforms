<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xingashe Uniforms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        header {
            background-color: #003366;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 200px;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: green;
            font-weight: bold;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>XINGASHE UNIFORMS</h1>
        <p>High-quality uniforms for schools, businesses, and more!</p>
    </header>
    <section>
        <h2>Our Products</h2>
        <div class="products">
            <div class="product">
                <img src="images/images/uniform1.PNG" alt="Uniform 1">
                <h3>Uniform 1</h3>
                <p>R 250</p>
            </div>
            <div class="product">
                <img src="images/images/uniform2.PNG" alt="Uniform 2">
                <h3>Uniform 2</h3>
                <p>R 300</p>
            </div>
            <div class="product">
                <img src="images/images/uniform3.PNG" alt="Uniform 3">
                <h3>Uniform 3</h3>
                <p>R 350</p>
            </div>
            <div class="product">
                <img src="images/images/uniform4.PNG" alt="Uniform 4">
                <h3>Uniform 4</h3>
                <p>R 400</p>
            </div>
        </div>
    </section>
    <footer>
        <p>EMAIL us at: <strong>june.toyi@gmail.com</strong></p>
        <p>CALL us at: <strong>078 894 9551</strong></p>

</html>
