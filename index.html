<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uniform Store</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #004080;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      .container {
        padding: 20px;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .gallery img {
        width: 200px;
        height: auto;
        border: 2px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      footer {
        background-color: #004080;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Uniform Store</h1>
      <p>High-quality uniforms for schools, businesses, and more!</p>
    </header>

    <div class="container">
      <h2>Our Products</h2>
      <div class="gallery">
        <img src="images/image1.jpg" alt="image 1" />
        <img src="images/image2.jpg" alt="image 2" />
        <img src="images/image3.jpg" alt="image 3" />
        <img src="images/image4.jpg" alt="image 4" />
      </div>
    </div>

    <footer>
      <p>Contact us at: <strong>info@myuniformstore.com</strong></p>
      <p>&copy; 2024 My Uniform Store</p>
    </footer>
  </body>
</html>
